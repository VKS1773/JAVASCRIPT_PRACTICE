<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="img-item">
                <img  src="./image/Car_img1.jpg" alt="Loaded" width="100%" height="350px">
            </div>
            <div class="img-item">
                <img  src="./image/Car_img2.jpg" alt="Loaded" width="100%">
            </div>
            <div class="img-item">
                <img  src="./image/Car_img3.jpg" alt="Loaded" width="100%">
            </div>
            <div class="img-item">
                <img  src="./image/Car_img4.jpg" alt="Loaded" width="100%">
            </div>
            
            
        </div>
        <i id="prev" onclick="showimg(-1)"class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="showimg(1)"class="fa-solid fa-chevron-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
